<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Tasks app</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand" style="padding: 15px;">TASKS APP</a>
        
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0" style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px" >
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Busca tu tarea">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task name" class="form-control" style="
                                margin-bottom: 10px;">
                            </div>
                            <div class="form-group">
                                <textarea id="descripcion" class="form-control" placeholder="Task description" cols="30" rows="10" style="
                                margin-bottom: 10px;"></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 text-center">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>id</td>
                            <td>Name</td>
                            <td>Descripci√≥n</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Javascript y cdn -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
